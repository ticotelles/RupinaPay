<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <title>RupinaPay</title>
</head>

<body>

    <main class="container">
        <header id="logo">
            <h1>RupinaPay</h1>
        </header>

        <section class="containerInputs">
            <form class=" needs-validation" novalidate>
                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label"></label>
                    <input type="text" class="form-control" placeholder="E-mail" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="validationCustomUsername" class="form-label"></label>
                    <div class="input-group has-validation">

                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required placeholder="Senha">
                        <div class="invalid-feedback">
                            O campo CPF é obrigatório.
                        </div>
                    </div>
                </div>
            </form>

            <div>
                <button id="btnInput" class="btn btn-primary" type="submit">Entrar</button>
            </div>

            <div>
                <button id="btnCadastro" class="btn btn-primary" type="submit">Registrar-se</button>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
